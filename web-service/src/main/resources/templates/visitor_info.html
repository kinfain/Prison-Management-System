<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份证号查询</title>
    <style>
        #head {
            height: 100px;
            width: 100;
            background-color: rgb(4, 131, 212);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-family: "宋体";
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 使用css3的transform来实现 */
            font-size: 36px;
            height: 40px;
            width: 30%;
        }
        
        #foot {
            width: 100;
            height: 126px;
            background-color: #CC9933;
            position: relative;
        }
        
        .copyright {
            font-family: "宋体";
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 使用css3的transform来实现 */
            height: 60px;
            width: 40%;
            text-align: center;
        }
        
        #wrap {
            height: 720px;
            background-color: rgb(240, 240, 240);
            overflow: hidden;
        }
        
        .box1 {
            height: 650px;
            background-color: #fff;
            margin: 0 auto;
            border: 18px solid rgb(240, 240, 240);
            border-left-width: 60px;
            border-right-width: 60px;
            overflow: hidden;
            padding: 20px;
        }
        
        .shuru {
            height: 145px;
            margin: 0 auto;
            margin-top: 75px;
            border: 1px solid rgb(230, 230, 230);
            overflow: hidden;
        }
        /* 调整档案号框所在位置 */
        
        .dangan {
            margin-top: 25px;
            margin-left: 100px;
        }
        /* 确定按钮的位置 */
        
        .butt {
            margin-top: 6px;
            margin-left: 1250px;
        }
        
        .chaxun {
            height: 50px;
            background-color: rgb(244, 244, 244);
            overflow: hidden;
        }
        
        .biaoge {
            margin-top: 30px;
            overflow: scroll;
        }
        
        table.tab {
            width: 1700px;
            font-family: verdana, arial, sans-serif;
            border-width: 1px;
            border-color: rgb(225, 225, 225);
            border-collapse: collapse;
        }
        
        table.tab th {
            font-size: 14px;
            color: rgb(119, 119, 119);
            border-width: 1px;
            padding: 10px 70px;
            border-style: solid;
            border-color: rgb(225, 225, 225);
            background-color: rgb(249, 249, 249);
        }
        
        table.tab td {
            font-size: 12px;
            color: #333333;
            border-width: 1px;
            text-align: center;
            padding: 40px 60px;
            border-style: solid;
            border-color: rgb(225, 225, 225);
            background-color: #ffffff;
        }
        
        h3 {
            display: inline;
            font-size: 18px;
        }
        
        .button {
            background-color: rgb(51, 122, 183);
            /* Green */
            border: none;
            border-radius: 4px;
            color: white;
            /* padding: 5px 5px; */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 4px;
            cursor: pointer;
        }
        
        input {
            outline-style: none;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 3px;
            padding: 6px 14px;
            width: 150px;
            font-size: 14px;
            font-weight: normal;
            font-family: "Mivrosoft soft";
        }
        
        input:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }
    </style>
</head>


<div class="header" id="head">

    <div class="title">身份证号查询</div>

</div>


<body>
    <!-- 底色为灰色的大框框 -->
    <div class="wrap" id="wrap">
        <!-- 包含整个内容的大框框，底色为白色 -->
        <div class="box1">
            <!-- 输入框 -->
            <div class="shuru">
                <!-- 档案号输入框 -->
                <div class="dangan">
                    <h3>身份证号:</h3> &nbsp;
                    <input type="text" id="visit_person_id_input" />
                </div>
            </div>
            <!-- 查询按钮 -->
            <div class="chaxun">
                <!-- 确定按钮的位置 -->
                <div class="butt">
                    <button class="button" type="button" id="inquire_button">查询</button>

                    <script>
                        document.getElementById("query_button").onclick = function() {

                            var v = document.getElementById("visit_person_id_input").value;

                            var url = "/get/visitor_info/visit_person_id=" + v;

                            window.location.href = url;

                        }
                    </script>

                </div>
            </div>
            <!-- 表格 -->
            <div class="biaoge">
                <table class="tab">
                    <tr>

                        <th>身份证号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>到访次数</th>
                        <th>与罪犯关系</th>
                        <th>备注信息</th>
                        <th>建设性管教</th>
                        <th>特殊任务</th>
                        <th>探监人数</th>
                        <th>探监时间</th>
                        <th>探监记录档案</th>
                        <th>家庭背景</th>
                        <th>传染病史</th>
                        <th>心理精神疾病</th>
                        <th>犯罪记录</th>

                    </tr>



                    <tr th:each="i : ${data_list}" class="text-info">

                        <td th:text="${i.visit_person_id}"></td>

                        <td th:text="${i.visit_person_name}"></td>

                        <td th:text="${i.visit_person_sex}"></td>

                        <td th:text="${i.visit_times}"></td>

                        <td th:text="${i.relation_with_prisoner}"></td>

                        <td th:text="${i.visit_person_remark}"></td>



                        <td th:text="${i.discipline_certainly}"></td>

                        <td th:text="${i.special_task}"></td>

                        <td th:text="${i.visit_person_number}"></td>

                        <td th:text="${i.visit_person_time}"></td>

                        <td th:text="${i.visit_person_record}"></td>



                        <td th:text="${i.visit_family_background}"></td>

                        <td th:text="${i.history_of_infection}"></td>

                        <td th:text="${i.mental_illness}"></td>

                        <td th:text="${i.criminal_record}"></td>

                    </tr>

                </table>
            </div>
        </div>
    </div>

    <div class="footer" id="foot">

        <div class="copyright">

            <div class="img">

                <i class="icon"></i><span>联系邮箱：201830660147@mail.scut.edu.cn</span>

            </div>

            <div class="img">

                <i class="icon1"></i><span>联系地址：华南理工大学</span>

            </div>

            <div class="img">

                <i class="icon2"></i><span>联系电话：13502416987</span>

            </div>

        </div>
    </div>

</body>

</html>
